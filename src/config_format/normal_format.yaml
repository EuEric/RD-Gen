### Compulsory parameters
Number of DAGs: 
  Requirement: 'compulsory'
  Type: 'int'
Seed: 
  Requirement: 'compulsory'
  Type: 'int'
Number of nodes: 
  Requirement: 'compulsory'
  Type: 'int'
Number of entry nodes:
  Requirement: 'compulsory'
  Type: 'int'
In-degree: 
  Requirement: 'compulsory'
  Type: 'int'
Out-degree: 
  Requirement: 'compulsory'
  Type: 'int'
Execution time: 
  Requirement: 'compulsory'
  Type: 'int'
Max number of same-depth nodes: 
  Requirement: 'optional'
  Type: 'int'
Force merge to exit nodes: 
  Requirement: 'optional'
  Children:
    Number of exit nodes:
      Requirement: 'compulsory'
      Type: 'int'

### Optional parameters
Use end-to-end deadline: 
  Requirement: 'optional'
  Children:
    Ratio of deadlines to critical path length:
      Requirement: 
        At least one:
          - 'Ratio of deadlines to critical path length'
          - 'Ratio of deadlines to max period'
      Type: 'float'
    Ratio of deadlines to max period:
      Requirement:
        At least one:
          - 'Ratio of deadlines to critical path length'
          - 'Ratio of deadlines to max period'
      Type: 'float'
Use communication time:
  Requirement: 'optional'
  Type: 'int'
Use multi-period: 
  Requirement: 'optional'
  Children:
    Periodic type:
      Requirement: 'compulsory'
      Type:
        - 'Entry'
        - 'All'
    Period:
      Requirement: 'compulsory'
      Type: 'int'
    Entry node periods:
      Requirement: 'optional'
      Type: 'int'
    Exit node periods:
      Requirement: 'optional'
      Type: 'int'
    Max ratio of execution time to period:
      Requirement: 'compulsory'
      Type: 'float'
    Descendants have larger period:
      Requirement: 'optional'
      Type: 'bool'

### Output format
DAG format:
  Requirement: 'default'
  Children:
    yaml: 
      Requirement: 'default'
      Type: 'bool'
      Default: True
    json:
      Requirement: 'optional'
      Type: 'bool'
    xml:
      Requirement: 'optional'
      Type: 'bool'
    dot: 
      Requirement: 'optional'
      Type: 'bool'
Figure format:
  Requirement: 'default'
  Children:
    pdf:
      Requirement: 'default'
      Type: 'bool'
      Default: True
    png:
      Requirement: 'optional'
      Type: 'bool'
    svg:
      Requirement: 'optional'
      Type: 'bool'
    Draw legend:
      Requirement: 'default'
      Type: 'bool'
      Default: True
Naming of combination directory:
  Requirement: 'default'
  Type:
    - 'Full spell'
    - 'Abbreviation'
    - 'Index of combination'
